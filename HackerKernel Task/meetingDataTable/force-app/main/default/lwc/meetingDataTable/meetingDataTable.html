<template>
    <lightning-card title="Meeting Records" icon-name="standard:event">
        <template if:true={meetings}>
            <lightning-datatable
            key-field="Id"
            data={meetings}
            columns={columns}
            hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error: error</p>
        </template>
    </lightning-card>
</template>
